<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <h1 style="color: blue;">Registration Form</h1>

    <form>
        <table table border="2px">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>Email</label></td>
                <td><input type="email" ></td>
            </tr>

            <tr>
                <td><label>Password</label></td>
                <td><input type="password" ></td>
            </tr>

            <tr>
                <td><label>Re-enter Password</label></td>
                <td><input type="password" ></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" value="Male">Male <br>
                <input type="radio" value="Female">Female</td>
            </tr>

            <tr>
                <td><label>Age</label></td>
                <td><input type="number" ></td>
            </tr>

            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="number" ></td>
            </tr>

            <tr>
                <td><label>Address</label></td>
                <td><textarea rows="5" cols="33"></textarea></td>
            </tr>

            <tr>
                <td><label>State</label></td>
                <td><input type="text" ></td>
            </tr>

            <tr>
                <td><label>Country</label></td>
                <td><select id="Country">
                    <option value="1">Afghanistan</option>
                    <option value="2">Algeria</option>
                    <option value="3">Australia</option>
                    <option value="4">Argentina</option>
                    <option value="5">Bangladesh</option>
                    <option value="6">Belgium</option>
                    <option value="7">Brazil</option>
                    <option value="8">Bulgaria</option>
                    <option value="9">Chile</option>
                    <option value="10">China</option>
                    <option value="11">Croatia</option>
                    <option value="12">Egypt</option>
                    <option value="13">Estonia</option>
                    <option value="14">Ethiopia</option>
                    <option value="15">France</option>
                    <option value="16">Iceland</option>
                    <option value="17">India</option>
                    <option value="18">Iraq</option>
                    <option value="19">Israel</option>
                    <option value="20">Japan</option>
                </select></td>
            </tr>

            <tr>
                <td><label>Languages known</label></td>
                <td><input type="checkbox" value="English">English
                <input type="checkbox" value="English">Kannada
                <input type="checkbox" value="English">Hindi
                <input type="checkbox" value="English">Telugu</td>
            </tr>

            <tr>
                <td colspan="2"><input type="checkbox" >Hereby I declare all the given detials are true</td>
            </tr>

            <tr style="text-align: right;">
                <td colspan="2">Log in to <a href="https://www.ethnus.com">Ethnus</a> website</td>
            </tr>


        </table>

        <br>

        <input type="button" value="Register">

    </form>
</body>
</html>
